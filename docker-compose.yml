version: '3.5'

services:
  axora-crawler:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: axora-crawler
    environment:
      APP_PORT: 8002
      PROXY_URL: http://axora-tor-proxy:3128
      DOWNLOAD_PATH: /app/downloads
      DOCKER_BUILDKIT: 1
      KAFKA_URL: axora-kafka:9092
      QDRANT_HTTP_PORT: 6333
      QDRANT_GRPC_PORT: 6334
      QDRANT_HOST: axora-qdrant
      MPNET_BASEV2_URL: http://axora-mpnetbasev2:8000
      OLLAMA_HOST: http://host.docker.internal:11434
      OLLAMA_MODEL: phi3:mini
    ports:
      - "8002:8002"
    networks:
      - axora-network
    volumes:
      - ./downloads:/app/downloads
      - ./domains.yaml:/app/domains.yaml
    depends_on:
      axora-tor-proxy:
        condition: service_started
      axora-mpnetbasev2:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5' 
          memory: 512M

  axora-tor-proxy:
    image: zhaowde/rotating-tor-http-proxy
    container_name: axora-tor-proxy
    ports:
      - "3128:3128"
    environment:
      TOR_INSTANCES: 10
      TOR_REBUILD_INTERVAL: 600
      TOR_EXIT_COUNTRY: jp,tw,th,id,sg
    networks:
      - axora-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
  
  axora-mpnetbasev2:
    image: ghcr.io/huggingface/text-embeddings-inference:cpu-latest
    container_name: axora-mpnetbasev2
    environment:
      - MODEL_ID=sentence-transformers/all-mpnet-base-v2
      - PORT=8000
      - MAX_CONCURRENT_REQUESTS=50  
      - MAX_BATCH_TOKENS=2048
      - MAX_BATCH_REQUESTS=32
      - NUM_SHARD=1
      - CUDA_VISIBLE_DEVICES=""
      - HUGGING_FACE_HUB_TOKEN=""
    ports:
      - "8000:8000"
    volumes:
      - axora-mpnetbasev2-cache:/data
    networks:
      - axora-network
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1.5G
        reservations:
          cpus: '0.5'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  axora-qdrant:
    container_name: axora-qdrant
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - axora-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M

networks:
  axora-network:
    driver: bridge

volumes:
  qdrant_storage:
  axora-mpnetbasev2-cache: